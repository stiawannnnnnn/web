<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Contact Section Styling */
        .contacts {
            background: #000000;
            color: white;
            min-height: 100vh;
            padding: 100px 5% 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            gap: 4rem;
            position: relative;
        }

        .contact-text {
            position: relative;
            z-index: 1;
        }

        .contact-text h2 {
            font-size: 60px;
            letter-spacing: 5px;
            margin-bottom: 30px;
            position: relative;
        }

        .contact-text h2 span {
            color: #0ef;
        }

        .contact-text h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, #0ef, transparent);
        }

        .contact-text h4 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 40px;
            color: #ddd;
        }

        .contact-list {
            list-style: none;
            margin-bottom: 50px;
        }

        .contact-list li {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 238, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-list li:hover {
            transform: translateX(20px);
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.2);
            border-color: #0ef;
        }

        .contact-list i {
            color: #0ef;
            font-size: 24px;
            margin-right: 15px;
            vertical-align: middle;
        }

        .contact-icons {
            display: flex;
            gap: 25px;
        }

        .contact-icons a {
            width: 50px;
            height: 50px;
            border: 2px solid #0ef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .contact-icons a i {
            color: #0ef;
            font-size: 24px;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .contact-icons a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background: #0ef;
            transition: width 0.3s ease;
        }

        .contact-icons a:hover::before {
            width: 100%;
        }

        .contact-icons a:hover i {
            color: #000;
        }

        /* Contact Form Styling */
        .contact-form {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 238, 255, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(0, 238, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0ef;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.2);
        }

        .submit-btn {
            background: #0ef;
            color: #000;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            box-shadow: 0 0 20px #0ef;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .contacts {
                grid-template-columns: 1fr;
                padding: 80px 5% 30px;
            }

            .contact-text h2 {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .contact-text h2 {
                font-size: 36px;
            }

            .contact-list li {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .contact-form {
                padding: 25px;
            }

            .contact-text h2 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <!-- Go Top Icon -->

    <script>
        // Scroll Animation
        document.addEventListener('DOMContentLoaded', function() {
            const revealElements = document.querySelectorAll('.reveal');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            revealElements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                element.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                observer.observe(element);
            });

            // Form Submission
            const form = document.querySelector('.contact-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                form.classList.add('submitted');
                setTimeout(() => {
                    form.reset();
                    form.classList.remove('submitted');
                }, 2000);
            });

            // Navbar Scroll Effect
            window.addEventListener('scroll', () => {
                const header = document.querySelector('.header');
                header.classList.toggle('scrolled', window.scrollY > 0);
            });
        });
    </script>
</body>
